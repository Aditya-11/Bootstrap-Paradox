        <div class="container">
        <div class="submission" id="price">
        <label for="basic-url">Targeted Price Point</label>
        <div class="input-group mb-3">
                <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                </div>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" name="price">
                <!-- <div class="input-group-append">

                </div> -->
        </div>
        </div>

        <div class="submission" id="p1">
        <label for="basic-url">Optimisation priorities</label>
        <select class="custom-select" name="p1">
                <option selected>Highest Priority</option>
                <option value="1">Supplier Rating</option>
                <option value="2">Component Performance</option>
                <!-- <option value="3">Three</option> -->
        </select>
        </div>

        <div class="submission" id="p2">

                <option selected>Highest Priority</option>
                <option value="1">Supplier Rating</option>
                <option value="2">Component Performance</option>
                <!-- <option value="3">Three</option> -->
        </select>
        </div>

        <div class="submission" id="s">
                <button class="btn btn-primary" id="submit">Generate Configuration</button>
        </div>
</div>
